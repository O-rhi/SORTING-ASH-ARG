<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SORTING ASH</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('./LAPTOP UI/1.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: background 1s ease-in-out;
      position: relative;
    }

    .popup {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
      z-index: 2;
    }

    .hidden {
      display: none;
    }

    input {
      width: 250px;
      font-size: 18px;
      margin: 10px auto;
      text-align: center;
    }

    button {
      font-size: 18px;
      padding: 5px 15px;
    }

    .click-area {
      position: absolute;
      top: 130px;
      right: 390px;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0);
      border-radius: 10px;
      color: white;
      font-weight: bold;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 3;
    }

    #step2 {
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    #step2 p {
      margin-top: 10px;
    }

    /* Back Button */
    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      z-index: 9999;
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: rgba(0, 0, 0, 1);
    }

    /* Glitch Video */
    #glitchVideo {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Step 1: Password input -->
  <div class="popup" id="step1">
    <h2>PASSWORD:</h2>
    <input type="text" id="codeInput" maxlength="16">
    <button onclick="checkPassword()">Submit</button>
    <p id="message1"></p>
  </div>

  <!-- Step 2: 3 passcodes -->
  <div class="popup" id="step2">
    <h2>Enter 3 Passcodes</h2>
    <input type="text" id="pass1" placeholder="Passcode 1">
    <input type="text" id="pass2" placeholder="Passcode 2">
    <input type="text" id="pass3" placeholder="Passcode 3">
    <button onclick="checkPasscodes()">Submit</button>
    <p id="message2"></p>
  </div>

  <!-- Clickable area -->
  <div class="click-area" id="clickArea" onclick="showStep2()"></div>

  <!-- Glitch Video -->
  <video id="glitchVideo" autoplay muted>
    <source src="glitch.mp4" type="video/mp4">
  </video>

  <!-- Back Button -->
  <a href="safe.html" class="back-button">Back</a>

  <script>
    function checkPassword() {
      const correct = "The Writer Alone";
      const input = document.getElementById("codeInput").value.trim();
      const msg = document.getElementById("message1");

      if (input === correct) {
        msg.style.color = "green";
        msg.textContent = "Access granted!";

        setTimeout(() => {
          document.getElementById("step1").classList.add("hidden");

          // Change background
          document.body.style.background = "url('./LAPTOP UI/2.png') no-repeat center center fixed";
          document.body.style.backgroundSize = "cover";

          // Show clickable trigger
          setTimeout(() => {
            const trigger = document.getElementById("clickArea");
            trigger.style.display = "flex";
          }, 1000);
        }, 1000);
      } else {
        msg.style.color = "red";
        msg.textContent = "Access denied. Try again.";
      }
    }

    function showStep2() {
      // Hide trigger, show passcode input form
      document.getElementById("clickArea").style.display = "none";
      document.getElementById("step2").style.display = "flex";
    }

    function checkPasscodes() {
      const pass1 = document.getElementById("pass1").value.trim();
      const pass2 = document.getElementById("pass2").value.trim();
      const pass3 = document.getElementById("pass3").value.trim();
      const msg2 = document.getElementById("message2");

      if (pass1 === "1976" && pass2 === "Dulcinea" && pass3 === "Miguel") {
        msg2.style.color = "green";
        msg2.textContent = "Passcodes correct!";

        setTimeout(() => {
          document.getElementById("step2").style.display = "none";
          document.body.style.background = "black";

          document.querySelector(".back-button").style.display = "none";

        // Show glitch video
        const glitchVid = document.getElementById("glitchVideo");
        glitchVid.style.display = "block";
        glitchVid.play();

          // Redirect after video ends
          glitchVid.onended = () => {
            window.location.href = "SORTING ASH.html"; // Replace with your destination
          };
        }, 1000);
      } else {
        msg2.style.color = "red";
        msg2.textContent = "Incorrect passcodes.";
      }
    }
  </script>
</body>
</html>
