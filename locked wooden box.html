<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SORTING ASH</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: sans-serif;
      overflow: hidden;
    }

    #scene {
      background: url('./shelf.jpg') no-repeat center center;
      background-size: cover;
      height: 100%;
      width: 100%;
      position: relative;
      opacity: 0;
      animation: fadeIn 2s forwards;
      transition: opacity 2s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .trigger {
        width: 450px;
        height: 250px;
        top: 58%;
        left: 17%;
        transform: rotate(5deg);
        position: absolute;
        background: rgba(255, 255, 255, 0);
        border: 2px solid white;
        cursor: pointer;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
    }


    .textbox {
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0);
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      display: none;
      text-align: center;
      z-index: 2;
      font-size: 18px;
    }

    .back-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      z-index: 10;
    }

  </style>
</head>
<body>
  <div id="scene">
    <div class="trigger" id="trigger"></div>

    <div class="textbox" id="textbox">
      We need to find a key to open it.
    </div>

    <a href="file:///C:/Users/Rhiana/Documents/ilustrado/sorthing%20ash.html" class="back-button">Back</a>
  </div>

  <script>
    const trigger = document.getElementById('trigger');
    const textbox = document.getElementById('textbox');

    trigger.addEventListener('click', function(e) {
      e.stopPropagation();
      textbox.style.display = 'block';
    });

    // Optional: clicking outside the textbox hides it
    document.getElementById('scene').addEventListener('click', function () {
      textbox.style.display = 'none';
    });
  </script>
</body>
</html>
