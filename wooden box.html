<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SORTING ASH</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: sans-serif;
      overflow: hidden;
    }

    #scene {
      background: url('./shelf.jpg') no-repeat center center;
      background-size: cover;
      height: 100%;
      width: 100%;
      position: relative;
      opacity: 0;
      animation: fadeIn 2s forwards;
      transition: opacity 2s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .trigger {
        width: 450px;
        height: 250px;
        top: 58%;
        left: 17%;
        transform: rotate(5deg);
        position: absolute;
        background: rgba(255, 255, 255, 0);
        border: 2px solid rgba(255, 255, 255, 0);
        cursor: pointer;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
    }

    .textbox {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  color: black;
  padding: 30px 40px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  display: none;
  text-align: center;
  z-index: 2;
  font-family: sans-serif;
  font-size: 20px;
}

.textbox p {
  font-weight: bold;
  margin-bottom: 20px;
}

.textbox button {
  margin: 10px;
  padding: 10px 20px;
  background: #f0f0f0;
  color: black;
  border: 1px solid #888;
  border-radius: 5px;
  cursor: pointer;
}

.textbox button:hover {
  background: #e0e0e0;
}


    .popup {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 700px;
      height: 500px;
      background: rgba(255, 255, 255, 0);
      display: none;
      z-index: 3;
      perspective: 1000px;
    }

    .flip-box-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .popup:hover .flip-box-inner {
      transform: rotateY(180deg);
    }

    .flip-box-front, .flip-box-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
    }

    .flip-box-front {
      background-image: url('./FAMILY PICTURE/Front.png');
    }

    .flip-box-back {
      background-image: url('./FAMILY PICTURE/Back.png');
      transform: rotateY(180deg);
    }

    .message {
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(0, 0, 0, 0);
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 20px;
      display: none;
      opacity: 0;
      transition: opacity 1s;
      z-index: 4;
    }
    .back-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      z-index: 10;
    }


  </style>
</head>
<body>
  <div id="scene" onclick="sceneClickHandler()">
    <div class="trigger" id="trigger"></div>

    <div class="textbox" id="textbox">
      <p>Open with key?</p>
      <button onclick="openBox()">Yes</button>
      <button onclick="closeTextbox()">No</button>
    </div>

    <div class="message" id="message">You found an image!</div>

    <div class="popup" id="popup">
      <div class="flip-box-inner">
        <div class="flip-box-front"></div>
        <div class="flip-box-back"></div>
      </div>
    </div>
  </div>

    <!-- Back Button -->
    <a href="ilustrado_website.html" class="back-button">Back</a>

  <script>
    let sceneStage = 0;

    // Trigger interaction
    document.getElementById('trigger').addEventListener('click', function(e) {
      e.stopPropagation();
      document.getElementById('textbox').style.display = 'block';
    });

    function closeTextbox() {
      document.getElementById('textbox').style.display = 'none';
    }

    function openBox() {
        const scene = document.getElementById('scene');
        const textbox = document.getElementById('textbox');
        const trigger = document.getElementById('trigger');

        textbox.style.display = 'none';
        trigger.style.display = 'none'; // ðŸ”’ Hides the trigger so it's no longer clickable
        scene.style.opacity = '0';

        setTimeout(() => {
            scene.style.backgroundImage = "url('./shelf2.jpg')";
            scene.style.opacity = '1';
            sceneStage = 1;
        }, 1000);
    }

    function sceneClickHandler() {
      const message = document.getElementById('message');
      const popup = document.getElementById('popup');

      if (sceneStage === 1) {
        message.style.display = 'block';
        setTimeout(() => {
          message.style.opacity = '1';
        }, 50);
        sceneStage = 2;
      } else if (sceneStage === 2) {
        message.style.opacity = '0';
        setTimeout(() => {
          message.style.display = 'none';
          popup.style.display = 'block';
        }, 1000);
        sceneStage = 3;
      }
    }
  </script>
</body>
</html>
